<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Maker App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group button { padding: 10px 15px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .form-group button:hover { background: #0056b3; }
        .preview, .report { margin-top: 20px; }
        .preview div, .report div { margin-bottom: 10px; }
        .edit-form { display: none; }
        .profile-container { margin-top: 20px; }
        .collaborators-list { margin-top: 10px; }
        .collaborators-list ul { list-style: none; padding: 0; }
        .collaborators-list li { margin: 5px 0; }
        .collaborators-list button { margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <button onclick="toggleForm('login')">Login</button>
        <button onclick="toggleForm('signup')">Sign Up</button>
        <button onclick="toggleForm('profile')" id="profile-button" style="display: none;">Profile</button>
        <button onclick="toggleForm('reports')" id="reports-button" style="display: none;">Reports</button>
        <button onclick="logout()" id="logout-button" style="display: none;">Logout</button>
    </div>

    <div class="container" id="login-form" style="display: none;">
        <h1>Login</h1>
        <div class="form-group"><label for="login-username">Username:</label><input type="text" id="login-username"></div>
        <div class="form-group"><label for="login-password">Password:</label><input type="password" id="login-password"></div>
        <div class="form-group"><button onclick="login()">Login</button></div>
    </div>

    <div class="container" id="signup-form" style="display: none;">
        <h1>Sign Up</h1>
        <div class="form-group"><label for="signup-username">Username:</label><input type="text" id="signup-username"></div>
        <div class="form-group"><label for="signup-password">Password:</label><input type="password" id="signup-password"></div>
        <div class="form-group"><button onclick="signup()">Sign Up</button></div>
    </div>

    <div class="container" id="profile-page" style="display: none;">
        <h1>User Profile</h1>
        <div class="profile-container">
            <h2>Profile Details</h2>
            <div class="form-group"><label for="profile-username">Username:</label><input type="text" id="profile-username" readonly></div>
            <div class="form-group"><label for="profile-email">Email:</label><input type="text" id="profile-email" readonly></div>
            <div class="form-group"><button onclick="toggleEditProfile()">Edit Profile</button></div>
            <div class="form-group edit-form" id="edit-profile-form">
                <h2>Edit Profile</h2>
                <div class="form-group"><label for="edit-username">New Username:</label><input type="text" id="edit-username"></div>
                <div class="form-group"><label for="edit-email">New Email:</label><input type="text" id="edit-email"></div>
                <div class="form-group"><button onclick="saveProfile()">Save Changes</button></div>
            </div>
        </div>
    </div>

    <div class="container" id="test-maker" style="display: none;">
        <h1>Test Maker</h1>
        <div class="form-group"><label for="test-title">Test Title:</label><input type="text" id="test-title"></div>
        <div class="form-group"><label for="test-description">Test Description:</label><textarea id="test-description" rows="4"></textarea></div>
        <div class="form-group"><label for="test-start-date">Start Date:</label><input type="datetime-local" id="test-start-date"></div>
        <div class="form-group"><label for="test-end-date">End Date:</label><input type="datetime-local" id="test-end-date"></div>
        <div class="form-group"><label for="question-pool">Question Pool:</label><select id="question-pool"><option value="">Select a pool</option></select></div>
        <div class="form-group">
            <button onclick="addQuestion()">Add Question</button>
            <button onclick="randomizeQuestions()">Randomize Questions</button>
            <button onclick="saveTest()">Save Test</button>
            <button onclick="resetForm()">Reset Form</button>
        </div>
        <div class="form-group">
            <button onclick="toggleForm('collaborate')">Manage Collaborators</button>
        </div>
        <div class="preview" id="test-preview"><h2>Test Preview</h2><div id="preview-content"></div></div>
    </div>

    <div class="container" id="pool-manager" style="display: none;">
        <h1>Manage Question Pools</h1>
        <div class="form-group"><label for="pool-title">Pool Title:</label><input type="text" id="pool-title"></div>
        <div class="form-group"><label for="pool-description">Pool Description:</label><textarea id="pool-description" rows="4"></textarea></div>
        <div class="form-group"><button onclick="createPool()">Create Pool</button></div>
        <div class="preview" id="pool-container"><h2>Question Pools</h2></div>
    </div>

    <div class="container" id="question-edit" style="display: none;">
        <h1>Edit Question</h1>
        <div class="form-group"><label for="edit-question-text">Question Text:</label><input type="text" id="edit-question-text"></div>
        <div class="form-group">
            <label for="edit-question-type">Question Type:</label>
            <select id="edit-question-type" onchange="toggleEditOptions()">
                <option value="multiple-choice">Multiple Choice</option>
                <option value="true-false">True/False</option>
                <option value="short-answer">Short Answer</option>
            </select>
        </div>
        <div class="form-group edit-form" id="edit-options">
            <label for="edit-options-text">Options (comma-separated):</label>
            <input type="text" id="edit-options-text">
        </div>
        <div class="form-group"><button onclick="saveEditedQuestion()">Save Changes</button><button onclick="cancelEdit()">Cancel</button></div>
    </div>

    <div class="container" id="reports-page" style="display: none;">
        <h1>Analytics and Reporting</h1>
        <div class="report" id="report-container"><h2>Reports</h2></div>
    </div>

    <div class="container" id="collaborate-page" style="display: none;">
        <h1>Manage Collaborators</h1>
        <div class="form-group"><label for="collaborator-email">Invite Collaborator (by email):</label><input type="email" id="collaborator-email"></div>
        <div class="form-group"><button onclick="inviteCollaborator()">Invite</button></div>
        <div class="collaborators-list" id="collaborators-list"><h2>Collaborators</h2></div>
    </div>

    <script>
        let loggedInUser = null;
        let questionCount = 0;
        let currentEditingQuestionId = null;
        const tests = {};
        const pools = {};
        const collaborators = {};

        function toggleForm(formId) {
            const forms = ['login', 'signup', 'profile', 'test-maker', 'pool-manager', 'question-edit', 'reports', 'collaborate'];
            forms.forEach(id => document.getElementById(`${id}-form`)?.style.display = 'none');
            document.getElementById(`${formId}-form`)?.style.display = 'block';
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (username && password) {
                loggedInUser = { username };
                document.getElementById('profile-button').style.display = 'inline';
                document.getElementById('reports-button').style.display = 'inline';
                document.getElementById('logout-button').style.display = 'inline';
                toggleForm('test-maker');
            } else {
                alert('Please enter username and password.');
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            if (username && password) {
                alert('Sign up successful!');
                toggleForm('login');
            } else {
                alert('Please enter username and password.');
            }
        }

        function logout() {
            loggedInUser = null;
            document.getElementById('profile-button').style.display = 'none';
            document.getElementById('reports-button').style.display = 'none';
            document.getElementById('logout-button').style.display = 'none';
            toggleForm('login');
        }

        function showProfile() {
            if (loggedInUser) {
                document.getElementById('profile-username').value = loggedInUser.username;
                toggleForm('profile');
            }
        }

        function toggleEditProfile() {
            document.getElementById('edit-profile-form').style.display = 'block';
        }

        function saveProfile() {
            const newUsername = document.getElementById('edit-username').value;
            const newEmail = document.getElementById('edit-email').value;
            if (newUsername) loggedInUser.username = newUsername;
            if (newEmail) loggedInUser.email = newEmail;
            alert('Profile updated!');
            showProfile();
        }

        function addQuestion() {
            const title = document.getElementById('test-title').value;
            const description = document.getElementById('test-description').value;
            const startDate = document.getElementById('test-start-date').value;
            const endDate = document.getElementById('test-end-date').value;
            const poolId = document.getElementById('question-pool').value;
            if (!title || !description || !startDate || !endDate) return alert('Please fill in all fields.');

            questionCount++;
            const container = document.getElementById('test-preview');
            const questionDiv = document.createElement('div');
            questionDiv.id = `question-${questionCount}`;
            questionDiv.innerHTML = `
                <h3>Question ${questionCount}</h3>
                <div class="form-group"><label for="question-text-${questionCount}">Question Text:</label><input type="text" id="question-text-${questionCount}" oninput="updatePreview()"></div>
                <div class="form-group">
                    <label for="question-type-${questionCount}">Question Type:</label>
                    <select id="question-type-${questionCount}" onchange="toggleOptions(${questionCount})">
                        <option value="multiple-choice">Multiple Choice</option>
                        <option value="true-false">True/False</option>
                        <option value="short-answer">Short Answer</option>
                    </select>
                </div>
                <div class="form-group" id="options-${questionCount}" style="display: none;">
                    <label>Options (comma-separated):</label>
                    <input type="text" id="options-text-${questionCount}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <button onclick="editQuestion(${questionCount})">Edit</button>
                    <button onclick="removeQuestion(${questionCount})">Remove</button>
                </div>
                <div id="question-preview-${questionCount}" class="question-preview"></div>
            `;
            container.appendChild(questionDiv);
            resetForm();
        }

        function toggleOptions(questionNumber) {
            document.getElementById(`options-${questionNumber}`).style.display = document.getElementById(`question-type-${questionNumber}`).value === 'multiple-choice' ? 'block' : 'none';
            updatePreview();
        }

        function updatePreview() {
            const previewContent = document.getElementById('preview-content');
            previewContent.innerHTML = `
                <h2>${document.getElementById('test-title').value}</h2>
                <p>${document.getElementById('test-description').value}</p>
                <p><strong>Start Date:</strong> ${document.getElementById('test-start-date').value}</p>
                <p><strong>End Date:</strong> ${document.getElementById('test-end-date').value}</p>
            `;
            for (let i = 1; i <= questionCount; i++) {
                const text = document.getElementById(`question-text-${i}`).value || '';
                const type = document.getElementById(`question-type-${i}`).value || '';
                const options = (document.getElementById(`options-text-${i}`).value || '').split(',').map(opt => opt.trim()).filter(Boolean);
                let optionsHtml = type === 'multiple-choice' ? `<ul>${options.map(opt => `<li>${opt}</li>`).join('')}</ul>` : '';
                previewContent.innerHTML += `
                    <div>
                        <p><strong>Question ${i}:</strong> ${text}</p>
                        <p><strong>Type:</strong> ${type}</p>
                        ${optionsHtml ? `<p><strong>Options:</strong></p>${optionsHtml}` : ''}
                    </div>
                `;
            }
        }

        function previewQuestion(questionNumber) {
            const text = document.getElementById(`question-text-${questionNumber}`).value;
            const type = document.getElementById(`question-type-${questionNumber}`).value;
            const options = (document.getElementById(`options-text-${questionNumber}`).value || '').split(',').map(opt => opt.trim()).filter(Boolean);
            const previewDiv = document.getElementById(`question-preview-${questionNumber}`);
            let optionsHtml = type === 'multiple-choice' ? `<ul>${options.map(opt => `<li>${opt}</li>`).join('')}</ul>` : '';
            previewDiv.innerHTML = `
                <p><strong>Question:</strong> ${text}</p>
                <p><strong>Type:</strong> ${type}</p>
                ${optionsHtml ? `<p><strong>Options:</strong></p>${optionsHtml}` : ''}
            `;
        }

        function removeQuestion(questionNumber) {
            document.getElementById(`question-${questionNumber}`).remove();
            updatePreview();
        }

        function editQuestion(questionNumber) {
            document.getElementById('edit-question-text').value = document.getElementById(`question-text-${questionNumber}`).value;
            document.getElementById('edit-question-type').value = document.getElementById(`question-type-${questionNumber}`).value;
            document.getElementById('edit-options-text').value = document.getElementById(`options-text-${questionNumber}`).value;
            toggleEditOptions();
            currentEditingQuestionId = questionNumber;
            toggleForm('question-edit');
        }

        function toggleEditOptions() {
            document.getElementById('edit-options').style.display = document.getElementById('edit-question-type').value === 'multiple-choice' ? 'block' : 'none';
        }

        function saveEditedQuestion() {
            if (currentEditingQuestionId !== null) {
                document.getElementById(`question-text-${currentEditingQuestionId}`).value = document.getElementById('edit-question-text').value;
                document.getElementById(`question-type-${currentEditingQuestionId}`).value = document.getElementById('edit-question-type').value;
                document.getElementById(`options-text-${currentEditingQuestionId}`).value = document.getElementById('edit-options-text').value;
                previewQuestion(currentEditingQuestionId);
                alert('Question updated!');
                toggleForm('test-maker');
            }
        }

        function cancelEdit() {
            currentEditingQuestionId = null;
            toggleForm('test-maker');
        }

        function saveTest() {
            const title = document.getElementById('test-title').value;
            const description = document.getElementById('test-description').value;
            const startDate = document.getElementById('test-start-date').value;
            const endDate = document.getElementById('test-end-date').value;
            if (!title || !description || !startDate || !endDate) return alert('Please fill in all fields.');
            
            const testId = Date.now();
            tests[testId] = { title, description, startDate, endDate, questions: [] };
            Object.keys(pools).forEach(poolId => {
                const pool = pools[poolId];
                pools[poolId].questions.forEach(question => {
                    tests[testId].questions.push(question);
                });
            });
            alert('Test saved!');
            resetForm();
        }

        function createPool() {
            const title = document.getElementById('pool-title').value;
            const description = document.getElementById('pool-description').value;
            if (!title || !description) return alert('Please fill in all fields.');

            const poolId = Date.now();
            pools[poolId] = { title, description, questions: [] };
            updatePoolDropdown();
            alert('Question pool created!');
            resetForm();
        }

        function updatePoolDropdown() {
            const poolDropdown = document.getElementById('question-pool');
            poolDropdown.innerHTML = '<option value="">Select a pool</option>';
            Object.entries(pools).forEach(([poolId, pool]) => {
                poolDropdown.innerHTML += `<option value="${poolId}">${pool.title}</option>`;
            });
        }

        function randomizeQuestions() {
            const container = document.getElementById('test-preview');
            const questions = Array.from(container.querySelectorAll('div[id^="question-"]'));
            questions.sort(() => Math.random() - 0.5).forEach(q => container.appendChild(q));
            updatePreview();
        }

        function showReports() {
            if (loggedInUser) {
                updateAnalytics();
                toggleForm('reports');
            }
        }

        function updateAnalytics() {
            const reportContainer = document.getElementById('report-container');
            reportContainer.innerHTML = `
                <h2>Test Analytics</h2>
                <p>Total Tests: ${Object.keys(tests).length}</p>
                <p>Total Pools: ${Object.keys(pools).length}</p>
            `;
        }

        function resetForm() {
            document.querySelectorAll('.form-group input, .form-group textarea').forEach(input => input.value = '');
            document.querySelectorAll('.question-preview').forEach(div => div.innerHTML = '');
            questionCount = 0;
            updatePreview();
        }

        function inviteCollaborator() {
            const email = document.getElementById('collaborator-email').value;
            if (email) {
                const testId = prompt('Enter the test ID to share:');
                if (testId && tests[testId]) {
                    if (!collaborators[testId]) collaborators[testId] = [];
                    collaborators[testId].push(email);
                    updateCollaboratorsList(testId);
                    alert('Collaborator invited!');
                } else {
                    alert('Invalid test ID.');
                }
            }
        }

        function updateCollaboratorsList(testId) {
            const list = document.getElementById('collaborators-list');
            list.innerHTML = '<h2>Collaborators</h2>';
            if (collaborators[testId]) {
                collaborators[testId].forEach(email => {
                    list.innerHTML += `<li>${email} <button onclick="removeCollaborator('${testId}', '${email}')">Remove</button></li>`;
                });
            } else {
                list.innerHTML += '<p>No collaborators.</p>';
            }
        }

        function removeCollaborator(testId, email) {
            if (collaborators[testId]) {
                collaborators[testId] = collaborators[testId].filter(collab => collab !== email);
                updateCollaboratorsList(testId);
                alert('Collaborator removed!');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Test Maker with New Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header, footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        nav h1 {
            margin: 0;
        }
        nav button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        nav button:hover {
            background-color: #003f7f;
        }
        nav button:focus {
            outline: 2px solid #003f7f;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode header, .dark-mode footer {
            background-color: #333;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #555;
        }
        #auth-buttons {
            display: flex;
            gap: 10px;
        }
        #dark-mode-toggle {
            margin-left: 10px;
        }
        #modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #auth-modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chat-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f1f1f1;
        }
        #chat-messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #chat-messages li {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #e1e1e1;
            border-radius: 4px;
        }
        #chat-messages li.sent {
            background-color: #007BFF;
            color: white;
        }
        #timer {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #profile-section img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        #profile-section input[type="file"] {
            display: none;
        }
        #profile-section label {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        #profile-section button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Test Maker</h1>
            <div id="auth-buttons">
                <button id="login-button">Login</button>
                <button id="signup-button">Sign Up</button>
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Profile Management Section -->
        <section id="profile-section">
            <h2>Profile Management</h2>
            <img id="profile-picture" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="upload-picture" accept="image/*">
            <label for="upload-picture">Change Profile Picture</label>
            <button onclick="updateProfile()">Update Profile</button>
        </section>

        <!-- Test Maker Section -->
        <section id="test-maker">
            <h2>Create Test <span id="timer">00:00:00</span></h2>
            <form id="test-form">
                <label for="test-title">Test Title:</label>
                <input type="text" id="test-title" required>
                
                <label for="test-description">Description:</label>
                <textarea id="test-description" rows="4" required></textarea>
                
                <button type="button" onclick="saveTest()">Save Test</button>
                <button type="button" onclick="shareTest()">Share Test</button>
                <button type="button" onclick="showVersionHistory()">Version History</button>
            </form>
        </section>

        <!-- Question Generation Section -->
        <section id="question-generation">
            <h2>Generate Questions</h2>
            <form>
                <label for="topic">Topic:</label>
                <input type="text" id="topic" required>
                <button type="button" onclick="generateQuestions()">Generate</button>
            </form>
            <div id="generated-questions"></div>
        </section>

        <!-- Collaboration Section -->
        <section id="collaboration">
            <h2>Real-Time Collaboration</h2>
            <form>
                <label for="collaborator-email">Collaborator Email:</label>
                <input type="email" id="collaborator-email" required>
                <button type="button" onclick="addCollaborator()">Add Collaborator</button>
            </form>
            <div id="collaborators-list"></div>
            <div id="chat-container">
                <ul id="chat-messages"></ul>
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>

        <!-- Analytics Section -->
        <section id="analytics-reporting">
            <h2>Advanced Analytics</h2>
            <button type="button" onclick="viewAnalytics()">View Analytics</button>
            <button type="button" onclick="downloadReport()">Download Report</button>
            <div id="analytics-details"></div>
        </section>

        <!-- Notification Section -->
        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Test Maker</p>
    </footer>

    <!-- Modal for Authentication -->
    <div id="modal-background">
        <div id="auth-modal">
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit" id="auth-submit-button">Submit</button>
            </form>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script>
        // Dark Mode Toggle
        document.getElementById('dark-mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Modal Management
        function openModal(type) {
            document.getElementById('modal-title').innerText = type;
            document.getElementById('auth-submit-button').innerText = type;
            document.getElementById('modal-background').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal-background').style.display = 'none';
        }

        document.getElementById('login-button').addEventListener('click', function() {
            openModal('Login');
        });

        document.getElementById('signup-button').addEventListener('click', function() {
            openModal('Sign Up');
        });

        // Notification System
        function showNotification(message) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;
            container.appendChild(notification);

            setTimeout(() => {
                container.removeChild(notification);
            }, 3000);
        }

        // Profile Management
        function updateProfile() {
            showNotification('Profile updated successfully!');
        }

        // Timer Logic
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
                const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                const secs = String(seconds % 60).padStart(2, '0');
                document.getElementById('timer').innerText = `${hrs}:${mins}:${secs}`;
            }, 1000);
        }

        startTimer();

        // Save Test
        function saveTest() {
            showNotification('Test saved successfully!');
        }

        // Share Test
        function shareTest() {
            const testLink = "https://example.com/shared-test";
            navigator.clipboard.writeText(testLink).then(() => {
                showNotification('Test link copied to clipboard!');
            });
        }

        // Version History
        function showVersionHistory() {
            document.getElementById('generated-questions').innerHTML = '<p>Version history displayed here...</p>';
            showNotification('Version history viewed successfully!');
        }

        // Generate Questions
        function generateQuestions() {
            document.getElementById('generated-questions').innerHTML = '<p>Generated question example...</p>';
            showNotification('Questions generated successfully!');
        }

        // Add Collaborator
        function addCollaborator() {
            showNotification('Collaborator added successfully!');
        }

        // Real-Time Chat
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const li = document.createElement('li');
                li.className = 'sent';
                li.innerText = message;
                document.getElementById('chat-messages').appendChild(li);
                input.value = '';
                input.focus();
                showNotification('Message sent!');
            }
        }

        // View Analytics
        function viewAnalytics() {
            document.getElementById('analytics-details').innerHTML = '<p>Analytics data displayed here...</p>';
            showNotification('Analytics viewed successfully!');
        }

        // Download Report
        function downloadReport() {
            showNotification('Report downloaded successfully!');
        }
    </script>
</body>
</html>

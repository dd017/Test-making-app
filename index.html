<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Test Maker App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .form-group button { padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .form-group button:hover { background-color: #0056b3; }
        .question-container, .pool-container { margin-top: 20px; }
        .question-preview { margin-top: 10px; }
        .test-preview, .question-edit { margin-top: 20px; }
        .test-preview div, .question-edit div { margin-bottom: 10px; }
        .test-preview h2, .question-edit h2 { margin-bottom: 10px; }
        .question-edit input, .question-edit select { margin-bottom: 10px; }
        .profile-container { margin-top: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <button onclick="toggleForm('login')">Login</button>
        <button onclick="toggleForm('signup')">Sign Up</button>
        <button onclick="showProfile()" style="display: none;" id="profile-button">Profile</button>
        <button onclick="logout()" style="display: none;" id="logout-button">Logout</button>
    </div>

    <div class="container" id="login-form" style="display: none;">
        <h1>Login</h1>
        <div class="form-group">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username">
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div class="container" id="signup-form" style="display: none;">
        <h1>Sign Up</h1>
        <div class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username">
        </div>
        <div class="form-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password">
        </div>
        <div class="form-group">
            <button onclick="signup()">Sign Up</button>
        </div>
    </div>

    <div class="container" id="profile-page" style="display: none;">
        <h1>User Profile</h1>
        <div class="profile-container">
            <h2>Profile Details</h2>
            <div class="form-group">
                <label for="profile-username">Username:</label>
                <input type="text" id="profile-username" readonly>
            </div>
            <div class="form-group">
                <label for="profile-email">Email:</label>
                <input type="text" id="profile-email" readonly>
            </div>
            <div class="form-group">
                <button onclick="toggleEditProfile()">Edit Profile</button>
            </div>
            <div class="form-group" id="edit-profile-form" style="display: none;">
                <h2>Edit Profile</h2>
                <div class="form-group">
                    <label for="edit-username">New Username:</label>
                    <input type="text" id="edit-username">
                </div>
                <div class="form-group">
                    <label for="edit-email">New Email:</label>
                    <input type="text" id="edit-email">
                </div>
                <div class="form-group">
                    <button onclick="saveProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="test-maker" style="display: none;">
        <h1>Test Maker</h1>
        <div class="form-group">
            <label for="test-title">Test Title:</label>
            <input type="text" id="test-title">
        </div>
        <div class="form-group">
            <label for="test-description">Test Description:</label>
            <textarea id="test-description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="test-start-date">Start Date:</label>
            <input type="datetime-local" id="test-start-date">
        </div>
        <div class="form-group">
            <label for="test-end-date">End Date:</label>
            <input type="datetime-local" id="test-end-date">
        </div>
        <div class="form-group">
            <label for="question-pool">Use Question Pool:</label>
            <select id="question-pool" onchange="updatePreview()">
                <option value="">Select a pool</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="addQuestion()">Add Question</button>
            <button onclick="randomizeQuestions()">Randomize Questions</button>
            <button onclick="saveTest()">Save Test</button>
            <button onclick="resetForm()">Reset Form</button>
        </div>
        <div class="question-container" id="question-container"><h2>Questions</h2></div>
        <div class="test-preview" id="test-preview"><h2>Test Preview</h2><div id="preview-content"></div></div>
    </div>

    <div class="container" id="pool-manager" style="display: none;">
        <h1>Manage Question Pools</h1>
        <div class="form-group">
            <label for="pool-title">Pool Title:</label>
            <input type="text" id="pool-title">
        </div>
        <div class="form-group">
            <label for="pool-description">Pool Description:</label>
            <textarea id="pool-description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <button onclick="createPool()">Create Pool</button>
        </div>
        <div class="pool-container" id="pool-container"><h2>Question Pools</h2></div>
    </div>

    <div class="container" id="question-edit" style="display: none;">
        <h1>Edit Question</h1>
        <div class="question-edit">
            <div>
                <label for="edit-question-text">Question Text:</label>
                <input type="text" id="edit-question-text">
            </div>
            <div>
                <label for="edit-question-type">Question Type:</label>
                <select id="edit-question-type" onchange="toggleEditOptions()">
                    <option value="multiple-choice">Multiple Choice</option>
                    <option value="true-false">True/False</option>
                    <option value="short-answer">Short Answer</option>
                </select>
            </div>
            <div id="edit-options" style="display: none;">
                <label for="edit-options-text">Options (comma-separated):</label>
                <input type="text" id="edit-options-text">
            </div>
            <div>
                <button onclick="saveEditedQuestion()">Save Changes</button>
                <button onclick="cancelEdit()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let questionCount = 0;
        let poolCount = 0;
        let testCount = 0;
        let loggedInUser = null;
        const pools = {};
        const tests = {};
        let currentEditingQuestionId = null;

        function toggleForm(form) {
            document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
            document.getElementById('signup-form').style.display = form === 'signup' ? 'block' : 'none';
            document.getElementById('profile-page').style.display = form === 'profile' ? 'block' : 'none';
            document.getElementById('test-maker').style.display = form === 'test-maker' ? 'block' : 'none';
            document.getElementById('pool-manager').style.display = form === 'pool-manager' ? 'block' : 'none';
            document.getElementById('question-edit').style.display = form === 'question-edit' ? 'block' : 'none';
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            if (username && password) {
                loggedInUser = { username };
                document.getElementById('profile-button').style.display = 'inline-block';
                document.getElementById('logout-button').style.display = 'inline-block';
                toggleForm('test-maker');
            } else {
                alert('Please enter username and password.');
            }
        }

        function signup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            if (username && password) {
                alert('Sign up successful!');
                toggleForm('login');
            } else {
                alert('Please enter username and password.');
            }
        }

        function logout() {
            loggedInUser = null;
            document.getElementById('profile-button').style.display = 'none';
            document.getElementById('logout-button').style.display = 'none';
            toggleForm('login');
        }

        function showProfile() {
            if (loggedInUser) {
                document.getElementById('profile-username').value = loggedInUser.username;
                document.getElementById('profile-email').value = loggedInUser.email || '';
                toggleForm('profile');
            }
        }

        function toggleEditProfile() {
            document.getElementById('edit-profile-form').style.display = 'block';
        }

        function saveProfile() {
            const newUsername = document.getElementById('edit-username').value;
            const newEmail = document.getElementById('edit-email').value;
            if (newUsername) loggedInUser.username = newUsername;
            if (newEmail) loggedInUser.email = newEmail;
            alert('Profile updated!');
            showProfile();
        }

        function addQuestion() {
            const title = document.getElementById('test-title').value;
            const description = document.getElementById('test-description').value;
            const startDate = document.getElementById('test-start-date').value;
            const endDate = document.getElementById('test-end-date').value;
            const poolId = document.getElementById('question-pool').value;
            if (!title || !description || !startDate || !endDate) return alert('Please fill in all fields.');
            
            testCount++;
            const container = document.getElementById('question-container');
            const questionDiv = document.createElement('div');
            questionDiv.id = `question-${testCount}`;
            questionDiv.innerHTML = `
                <h3>Question ${testCount}</h3>
                <div class="form-group">
                    <label for="question-text-${testCount}">Question Text:</label>
                    <input type="text" id="question-text-${testCount}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label for="question-type-${testCount}">Question Type:</label>
                    <select id="question-type-${testCount}" onchange="toggleOptions(${testCount})">
                        <option value="multiple-choice">Multiple Choice</option>
                        <option value="true-false">True/False</option>
                        <option value="short-answer">Short Answer</option>
                    </select>
                </div>
                <div class="form-group" id="options-${testCount}" style="display: none;">
                    <label>Options (comma-separated):</label>
                    <input type="text" id="options-text-${testCount}" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <button onclick="editQuestion(${testCount})">Edit</button>
                    <button onclick="removeQuestion(${testCount})">Remove</button>
                </div>
                <div id="question-preview-${testCount}" class="question-preview"></div>
            `;
            container.appendChild(questionDiv);
            resetForm();
        }

        function toggleOptions(questionNumber) {
            document.getElementById(`options-${questionNumber}`).style.display = 
                document.getElementById(`question-type-${questionNumber}`).value === 'multiple-choice' ? 'block' : 'none';
            updatePreview();
        }

        function updatePreview() {
            const previewContent = document.getElementById('preview-content');
            previewContent.innerHTML = '';
            const title = document.getElementById('test-title').value;
            const description = document.getElementById('test-description').value;
            const startDate = document.getElementById('test-start-date').value;
            const endDate = document.getElementById('test-end-date').value;
            if (title || description || startDate || endDate) {
                previewContent.innerHTML += `
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <p><strong>Start Date:</strong> ${startDate}</p>
                    <p><strong>End Date:</strong> ${endDate}</p>
                `;
            }
            for (let i = 1; i <= testCount; i++) {
                const questionText = document.getElementById(`question-text-${i}`).value || '';
                const questionType = document.getElementById(`question-type-${i}`).value || '';
                const optionsText = document.getElementById(`options-text-${i}`).value || '';
                const options = optionsText ? optionsText.split(',').map(opt => opt.trim()) : [];
                let optionsHtml = '';
                if (questionType === 'multiple-choice' && options.length > 0) {
                    optionsHtml = `<ul>${options.map(opt => `<li>${opt}</li>`).join('')}</ul>`;
                }
                previewContent.innerHTML += `
                    <div>
                        <p><strong>Question ${i}:</strong> ${questionText}</p>
                        <p><strong>Type:</strong> ${questionType}</p>
                        ${optionsHtml ? `<p><strong>Options:</strong></p>${optionsHtml}` : ''}
                    </div>
                `;
            }
        }

        function previewQuestion(questionNumber) {
            const text = document.getElementById(`question-text-${questionNumber}`).value;
            const type = document.getElementById(`question-type-${questionNumber}`).value;
            const optionsText = document.getElementById(`options-text-${questionNumber}`).value;
            const options = optionsText ? optionsText.split(',').map(opt => opt.trim()) : [];
            const previewDiv = document.getElementById(`question-preview-${questionNumber}`);
            let optionsHtml = '';
            if (type === 'multiple-choice' && options.length > 0) {
                optionsHtml = `<ul>${options.map(opt => `<li>${opt}</li>`).join('')}</ul>`;
            }
            previewDiv.innerHTML = `
                <p><strong>Question:</strong> ${text}</p>
                <p><strong>Type:</strong> ${type}</p>
                ${optionsHtml ? `<p><strong>Options:</strong></p>${optionsHtml}` : ''}
            `;
        }

        function removeQuestion(questionNumber) {
            document.getElementById(`question-${questionNumber}`).remove();
            updatePreview();
        }

        function editQuestion(questionNumber) {
            const text = document.getElementById(`question-text-${questionNumber}`).value;
            const type = document.getElementById(`question-type-${questionNumber}`).value;
            const optionsText = document.getElementById(`options-text-${questionNumber}`).value;
            document.getElementById('edit-question-text').value = text;
            document.getElementById('edit-question-type').value = type;
            document.getElementById('edit-options-text').value = optionsText;
            toggleEditOptions();
            currentEditingQuestionId = questionNumber;
            toggleForm('question-edit');
        }

        function toggleEditOptions() {
            document.getElementById('edit-options').style.display = 
                document.getElementById('edit-question-type').value === 'multiple-choice' ? 'block' : 'none';
        }

        function saveEditedQuestion() {
            if (currentEditingQuestionId === null) return;
            const text = document.getElementById('edit-question-text').value;
            const type = document.getElementById('edit-question-type').value;
            const optionsText = document.getElementById('edit-options-text').value;
            const options = optionsText ? optionsText.split(',').map(opt => opt.trim()) : [];
            document.getElementById(`question-text-${currentEditingQuestionId}`).value = text;
            document.getElementById(`question-type-${currentEditingQuestionId}`).value = type;
            document.getElementById(`options-text-${currentEditingQuestionId}`).value = optionsText;
            toggleOptions(currentEditingQuestionId);
            previewQuestion(currentEditingQuestionId);
            alert('Question updated!');
            toggleForm('test-maker');
        }

        function cancelEdit() {
            currentEditingQuestionId = null;
            toggleForm('test-maker');
        }

        function saveTest() {
            const title = document.getElementById('test-title').value;
            const description = document.getElementById('test-description').value;
            const startDate = document.getElementById('test-start-date').value;
            const endDate = document.getElementById('test-end-date').value;
            if (!title || !description || !startDate || !endDate) return alert('Please fill in all fields.');
            
            testCount++;
            tests[testCount] = { title, description, startDate, endDate, questions: [] };
            for (let i = 1; i <= testCount; i++) {
                const text = document.getElementById(`question-text-${i}`).value;
                const type = document.getElementById(`question-type-${i}`).value;
                const optionsText = document.getElementById(`options-text-${i}`).value;
                const options = optionsText ? optionsText.split(',').map(opt => opt.trim()) : [];
                if (text) {
                    tests[testCount].questions.push({ text, type, options });
                }
            }
            alert('Test saved!');
            resetForm();
        }

        function resetForm() {
            document.getElementById('test-title').value = '';
            document.getElementById('test-description').value = '';
            document.getElementById('test-start-date').value = '';
            document.getElementById('test-end-date').value = '';
            document.getElementById('question-container').innerHTML = '<h2>Questions</h2>';
            updatePreview();
        }

        function createPool() {
            const title = document.getElementById('pool-title').value;
            const description = document.getElementById('pool-description').value;
            if (!title || !description) return alert('Please fill in all fields.');
            
            poolCount++;
            pools[poolCount] = { title, description, questions: [] };
            updatePoolDropdown();
            alert('Question pool created!');
            resetForm();
        }

        function updatePoolDropdown() {
            const poolDropdown = document.getElementById('question-pool');
            poolDropdown.innerHTML = '<option value="">Select a pool</option>';
            for (const poolId in pools) {
                poolDropdown.innerHTML += `<option value="${poolId}">${pools[poolId].title}</option>`;
            }
        }

        function randomizeQuestions() {
            const container = document.getElementById('question-container');
            const questions = Array.from(container.querySelectorAll('div[id^="question-"]'));
            questions.sort(() => Math.random() - 0.5);
            container.innerHTML = '<h2>Questions</h2>';
            questions.forEach(question => container.appendChild(question));
            updatePreview();
        }
    </script>
</body>
</html>

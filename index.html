<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Test Maker with Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        header, footer {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        nav h1 {
            margin: 0;
        }
        nav button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        nav button:hover {
            background-color: #003f7f;
        }
        nav button:focus {
            outline: 2px solid #003f7f;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode header, .dark-mode footer {
            background-color: #333;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #555;
        }
        #auth-buttons {
            display: flex;
            gap: 10px;
        }
        #dark-mode-toggle {
            margin-left: 10px;
        }
        #modal-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #auth-modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        #notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Test Maker</h1>
            <div id="auth-buttons">
                <button id="login-button">Login</button>
                <button id="signup-button">Sign Up</button>
                <button id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
        </nav>
    </header>

    <main>
        <!-- Test Maker Section -->
        <section id="test-maker">
            <h2>Create Test</h2>
            <form id="test-form">
                <label for="test-title">Test Title:</label>
                <input type="text" id="test-title" required>
                
                <label for="test-description">Description:</label>
                <textarea id="test-description" rows="4" required></textarea>
                
                <button type="button" onclick="saveTest()">Save Test</button>
                <button type="button" onclick="showVersionHistory()">Version History</button>
            </form>
        </section>

        <!-- Question Generation Section -->
        <section id="question-generation">
            <h2>Generate Questions</h2>
            <form>
                <label for="topic">Topic:</label>
                <input type="text" id="topic" required>
                <button type="button" onclick="generateQuestions()">Generate</button>
            </form>
            <div id="generated-questions"></div>
        </section>

        <!-- Collaboration Section -->
        <section id="collaboration">
            <h2>Real-Time Collaboration</h2>
            <form>
                <label for="collaborator-email">Collaborator Email:</label>
                <input type="email" id="collaborator-email" required>
                <button type="button" onclick="addCollaborator()">Add Collaborator</button>
            </form>
            <div id="collaborators-list"></div>
        </section>

        <!-- Analytics Section -->
        <section id="analytics-reporting">
            <h2>Advanced Analytics</h2>
            <button type="button" onclick="viewAnalytics()">View Analytics</button>
            <div id="analytics-details"></div>
        </section>

        <!-- Notification Section -->
        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Test Maker</p>
    </footer>

    <!-- Modal for Authentication -->
    <div id="modal-background">
        <div id="auth-modal">
            <h2 id="modal-title">Login</h2>
            <form id="auth-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit" id="auth-submit-button">Submit</button>
            </form>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        // Load theme from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });

        // Modal Logic
        const modalBackground = document.getElementById('modal-background');
        const modalTitle = document.getElementById('modal-title');
        const authForm = document.getElementById('auth-form');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');

        loginButton.addEventListener('click', () => openModal('Login'));
        signupButton.addEventListener('click', () => openModal('Sign Up'));

        function openModal(type) {
            modalTitle.textContent = type;
            modalBackground.style.display = 'flex';
        }

        function closeModal() {
            modalBackground.style.display = 'none';
        }

        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            closeModal();
            showNotification(`Successfully ${modalTitle.textContent.toLowerCase()}ed!`);
        });

        // Notifications
        function showNotification(message) {
            const notificationContainer = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;

            notificationContainer.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Placeholder functions for app features
        function saveTest() {
            showNotification('Test saved successfully!');
        }

        function showVersionHistory() {
            showNotification('Version history displayed.');
        }

        function generateQuestions() {
            document.getElementById('generated-questions').innerHTML = '<p>Generated question example...</p>';
            showNotification('Questions generated successfully!');
        }

        function addCollaborator() {
            showNotification('Collaborator added successfully!');
        }

        function viewAnalytics() {
            document.getElementById('analytics-details').innerHTML = '<p>Analytics data displayed here...</p>';
            showNotification('Analytics viewed successfully!');
        }
    </script>
</body>
</html>
